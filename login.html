  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<body>
  <div class="flex-center" style="min-height: 100vh; background: linear-gradient(135deg, var(--zaman-green) 0%, var(--primary) 100%); padding: 2rem;">
    <div class="card scale-in" style="max-width: 450px; width: 100%;">
      <div style="text-align: center; margin-bottom: 2rem;">
        <h1 style="color: var(--primary); margin-bottom: 0.5rem;">üè¶ Zaman Bank</h1>
        <h2 style="font-size: var(--text-2xl);">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h2>
      </div>

      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="your@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">–ü–∞—Ä–æ–ª—å</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
          >
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="width: 100%;">
            –í–æ–π—Ç–∏
          </button>
        </div>

        <div style="text-align: center; margin-top: 1rem;">
          <p style="color: var(--text-secondary);">
            –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="register.html" style="color: var(--primary); font-weight: 600;">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
          </p>
        </div>

        <div style="text-align: center; margin-top: 1rem;">
          <a href="index.html" class="btn btn-ghost">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import * as auth from '../js/auth.js';
    import * as validator from '../js/validator.js';

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');
      form.addEventListener('submit', auth.handleLogin);

      // Real-time validation
      const emailInput = form.email;
      const passwordInput = form.password;

      emailInput.addEventListener('blur', () => {
        const result = validator.validateEmail(emailInput.value);
        if (!result.ok) {
          validator.showError(emailInput, result.message);
        } else {
          validator.clearError(emailInput);
        }
      });

      passwordInput.addEventListener('blur', () => {
        const result = validator.validatePassword(passwordInput.value);
        if (!result.ok) {
          validator.showError(passwordInput, result.message);
        } else {
          validator.clearError(passwordInput);
        }
      });
    });
  </script>
</body>
